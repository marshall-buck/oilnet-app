<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CT App</title>
</head>

<body class="bg-black">

  <div id="main-page" class=" flex flex-row flex-nowrap h-screen pt-4">
    <div id="toolbar" class="flex flex-col flex-nowrap items-center justify-start gap-2 px-4">

      <button class="icon-button mb-2" id="download-studies" title="Download Studies">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6h.1a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
        </svg>
      </button>

      <button class="icon-button mb-2" id="file-open" title="Open Files">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z" />
        </svg>
      </button>
      <button id="add-circle" class="icon-button" title="Add Circle">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
        </svg>
      </button>
      <button class="icon-button" id="clear-current" title="Clear Last">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>


      <button class="icon-button mb-2" id="clear-circles" title="Clear All Circle">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>

      <button class="icon-button" id="prev" title="Previous Image">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="icon-button mb-2" id="next" title="Next Image">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    <button class="icon-button" id="record-data" title="Add Data to Table">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </button>
      <button class="icon-button" id="create-chart" title="Create Charts">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
      </button>
      <button class="icon-button mb-2" id="delete-chart" title="Delete Charts">
        <svg fill="none" stroke="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
      </button>
      <a id="save-csv">
        <button class="icon-button" title="Save CSV File">
          <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16v2a2 2 0 01-2 2H5a2 2 0 01-2-2v-7a2 2 0 012-2h2m3-4H9a2 2 0 00-2 2v7a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-1m-1 4l-3 3m0 0l-3-3m3 3V3" />
          </svg>
        </button>

      </a>
      <button class="icon-button" id="save-images" title="Save Images">
        <svg fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
          </path>
        </svg>
      </button>



      <button class="icon-button" id="test-but">T</button>



    </div>
    <div id="middle-container" class="flex flex-col flex-nowrap flex-shrink-0">
      <div id="ct-container" class="text-white flex flex-row flex-nowrap bg-black">
        <div id="left" class="flex flex-col flex-nowrap justify-between flex-grow">
          <div id="top-left" class="overlay text-white space-y-2">
            <h3 id="client-name">Client:</h3>
            <h3 id="well-name">Well:</h3>
            <h3 id="sample-number">Sample No:</h3>
            <h3 id="depth">Depth:</h3>
          </div>
          <div id="middle-left" class="overlay text-white space-y-2">
            <h3 id="area">Area:</h3>
            <h3 id="std-dev">StdDev:</h3>
            <h3 id="mean-hu">Mean Hu:</h3>
            <br />
            <h3 id="min">Min:</h3>
            <h3 id="max">Max:</h3>
            <h3 id="count">Count</h3>
          </div>
          <div id="windowing-text-inputs" class="text-white">
            <div>
              <label>Width:<input type="text" id="width-text" class="bg-black" /></label>
            </div>
            <div>
              </label>
              Center:<input type="text" id="center-text" class="bg-black" /></label>

            </div>
          </div>
        </div>
        <div id="dicom-image" class="canvas-wh self-center"></div>
        <div id="right" class="flex flex-col flex-nowrap justify-between">
          <div id="top-right" class="text-white min-w-max space-y-2 text-left">
            <h3 id="study-number">Study No:</h3>
            <h3 id="image-number">Image No:</h3>
            <h3 id="axial-depth">Axial Depth</h3>
          </div>
          <div id="br" class="overlay text-white text-right">
            <h3 id="bottom-right">Zoom:</h3>
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-start items-center">
        <div id="windowing-sliders" class="flex flex-col flex-nowrap  self-start w-full">
          <label class="text-white" for="width">Width</label>
          <input id="width-slider" class="w-2/5" type="range" />
          <label class="text-white" for="level">Center</label>
          <input id="center-slider" class="w-2/5" type="range" />


        </div>

        <div id="zoom" class="flex flex-row items-center justify-start gap-4 px-4">
          <button class="icon-button" id="zoom-in" title="Zoom In">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48" fill="#FFF">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zm.5-7H9v2H7v1h2v2h1v-2h2V9h-2z" />
            </svg>
          </button>
          <button class="icon-button" title="Zoom Out" id="zoom-out">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48" fill="#FFF">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z" />
            </svg>
          </button>
          <button class="icon-button" id="reset-zoom" title="Reset Zoom">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48" fill="#FFF">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15 16h3c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1h-3c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1zm1-6h1v4h-1v-4zm-7 6h3c.55 0 1-.45 1-1V9c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1zm1-6h1v4h-1v-4zM5 8h2v8H5zM2 4v16h20V4H2zm18 14H4V6h16v12z" />
            </svg>
          </button>

        </div>


      </div>
      <div class="pt-4 flex flex-row  space-x-2 items-center justify-end">
        <div>
          <label class="text-white mr-1 inline-block" for="chart-min">Chart Min</label>
          <input class="w-20" id="chart-min" type="number" />
        </div>
        <div>
          <label class="text-white mr-1" for="chart-max">Chart Max</label>
          <input class="w-20" id="chart-max" type="number" />
        </div>
        <div>
          <label class="text-white mr-1" for="chart-steps">Chart Step Size</label>
          <input class="w-20" id="chart-step-size" type="number" />
        </div>
      </div>

      <div class="pt-4  flex flex-row space-x-2 items-center justify-end">
        <div>
          <label class="text-white mr-1" for="hist-min">Set Histogram Min</label>
          <input class="w-20" type="number" id="hist-min" />
        </div>
        <div>
          <label class="text-white mr-1" for="hist-max">Set Histogram Max</label>
          <input class="w-20" type="number" id="hist-max" />
        </div>

      </div>

    </div>

    <div id="table-div" class=" flex flex-col flex-grow w-6/12 ml-3">




      <div id="table-container" class="bg-white mb-4"></div>
      <a class="h-full hidden" id="chart-hist-download"><canvas id="hist-chart" width="1200" height="350"></canvas></a>
      <a class="h-full hidden" id="chart-download"><canvas id="intensity-chart" width="350" height="1900"></canvas></a>
    </div>




  </div>

</body>

</html>
